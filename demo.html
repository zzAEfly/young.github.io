<html>
<head>
<!--准备一个空白的HTML页面，同时完成css reset样式 -->
<meta charset="utf-8">



<!--补充完整的样式-->
<style>
    h3,ul{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }

    li h3{
        font-size: 14px;
        font-weight: 400;
    }

    li{
    display: block;
    height: 31px;
    line-height: 31px;
    overflow: hidden;
    border-bottom: 1px solid #dedede;
    }

    li i{
        background: url(http://img.mukewang.com/539a950e00015ba500710200.jpg);
        display: inline;
        width:30px;
        height:24px;
        float: left;
        margin: 3px 10px;
    }

    .cat{
        width: 150px;
        background: #f8f8f8;
        border: 1px solid #bbb;
    }

    .cat-1 i{
        background-position: 0 0;
    }

    .cat-2 i{
        background-position: 0 -24px;
    }

    .cat-3 i{
        background-position: 0 -48px;
    }
    
    .cat-4 i{
        background-position: 0 -72px;
    }

    .cat-5 i{
        background-position: 0 -96px;
    } 

    .cat-6 i{
        background-position: 0 -120px;
    }

    .cat-7 i{
        background-position: 0 -144px;
    }   

    .cat-8 i{
        background-position: 0 -168px;
    }

    .cat-9 i{
        background-position: -40px 0;
    }

</style>



</head>
<body>
<!--添加列表的结构-->
<div class="cat">
    <ul>
        <li class="cat-1">
            <i></i>
            <h3>服装内衣</h3>
        </li>

        <li class="cat-2">
            <i></i>
            <h3>鞋包配饰</h3>
        </li>

        <li class="cat-3">
            <i></i>
            <h3>运动户外</h3>
        </li>

        <li class="cat-4">
            <i></i>
            <h3>珠宝手表</h3>
        </li>

        <li class="cat-5">
            <i></i>
            <h3>手机数码</h3>
        </li>

        <li class="cat-6">
            <i></i>
            <h3>家电办公</h3>
        </li>

        <li class="cat-7">
            <i></i>
            <h3>护肤彩妆</h3>
        </li>

        <li class="cat-8">
            <i></i>
            <h3>母婴用品</h3>
        </li>

        <li class="cat-9">
            <i></i>
            <h3>其他分类</h3>
        </li>
    </ul>
</div>



</body>
</html>
